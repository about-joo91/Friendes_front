<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b57dd44d80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="header_btn_box">
        <i class="fa-solid fa-handshake-simple hbb_recommend_follow" onclick="rec_follower_modal_in()"></i>
        <div class="hbb_cur_user" onclick="to_mypage()"></div>
    </div>
    <!-- 추천 팔로워 모달 -->
    <div class="rec_follower_modal_wrapper">

    </div>
    <!-- 수정 모달 -->
    <div id="edit_modal_wrapper" class="edit_modal_wrapper"></div>
    <!-- 메인 모달 -->
    <div class="modal_main_wrapper">
        <div class="mc_container">
            <div id="preview" class="mc_modal">
                <div>
                    <img id="out_put" src="/detail/upload.jpg">
                </div>
            </div>
            <div class="modal_buttonbox">
                <div class="mb_container"></div>
                <label class="mb_file_select" for="image_input">1. 파 일 선 택</label>
                <input class="mb_file_input" id="image_input" type="file" accept='image/*' onchange="privew(event);" />
                <select id="choice_char" class="mb_char_choice">
                    <option>2. 캐 릭 터 선택</option>
                    <option>엘사</option>
                    <option>도라에몽</option>
                    <option>춘삼이</option>
                    <option>뽀로로</option>
                    <option>루피</option>
                    <option>콩순이</option>
                    <option>핑크퐁</option>
                    <option>올리</option>
                    <option>주디</option>
                </select>
                <button class="mb_title_button" id="title_button"><span>3. 제 목 입 력 </span> </button>
                <button class="mb_content_button" id="content_button"><span>4. 내 용 입 력 </span> </button>
                <button class="mb_up_button" onclick="preview()" id="upload_button"><span>5. 결 과 확 인</span></button>
                <button class="mb_back_button" onclick="post_upload()" id="clear"><span>6. 업 로 드</span></button>
            </div>
            <div class="modal_line">
                <div class="ml_modal" >
                    <img id="event_div" src='/detail/event.jpg' />
                    <div>
                        <input class="ml_title" type="text" id="title" placeholder="제목을 입력해주세요.">
                        <textarea class="ml_content" id="content" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="email_modal_wrapper">
        <div class="email_modal">
            <div id="em_email_from" class="em_content_box">
                <div>From&nbsp;:&nbsp;</div>
                <div id="em_ef_text"></div>
            </div>
            <div id="em_email_to" class="em_content_box">
                <label for="em_eto_input">To&nbsp;:&nbsp;</label>
                <input id="em_eto_input" class="input_style" name="em_et_input" type="text">
            </div>
            <div id="em_email_title" class="em_content_box">
                <label for="em_eti_input">제목&nbsp;:&nbsp;</label>
                <input id="em_eti_input" class="input_style" name="em_et_input" type="text">
            </div>
            <div id="em_email_content" class="em_content_box">
                <label for="em_ec_textarea">내용:</label>
                <textarea id="em_ec_textarea" name="em_ec_textarea" id="" cols="30" rows="10"></textarea>
            </div>
            <button onclick="send_email()">공유하기</button>
        </div>
    </div>

    <div>
        <div class="main_header"></div>
    </div>

    <div id="main_body">
        <div class="mb_plus_btn" onclick="upload_modal_in()">+</div>
        <div class="mb_left">

        </div>
        <div class="mb_divider"></div>
        <div class="mb_right">

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
