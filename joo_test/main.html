<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="email_modal_wrapper">
        <div class="email_modal">
            <div id="em_email_from" class="em_content_box">
                <div>From&nbsp;:&nbsp;</div>
                <div id="em_ef_text"></div>
            </div>
            <div id="em_email_to" class="em_content_box">
                <label for="em_eto_input">To&nbsp;:&nbsp;</label>
                <input id="em_eto_input" class="input_style" name="em_et_input" type="text">
            </div>
            <div id="em_email_title" class="em_content_box">
                <label for="em_eti_input">제목&nbsp;:&nbsp;</label>
                <input id="em_eti_input" class="input_style" name="em_et_input" type="text">
            </div>
            <div id="em_email_content" class="em_content_box">
                <label for="em_ec_textarea">내용:</label>
                <textarea id="em_ec_textarea" name="em_ec_textarea" id="" cols="30" rows="10"></textarea>
            </div>
            <button onclick="send_email()">공유하기</button>
        </div>
    </div>
    <div class="main_header">
    </div>
    <div class="main_body">
        <div class="mb_plus_btn" onclick="auth()">+</div>
        <div class="mb_left">
            <div class="mb_l_up">
                <div class="m_l_u_img1_box">
                    <div class="m_l_u_img1_header_box">
                        <i class="bi bi-heart img_heart_icon"></i>
                        <div class="m_l_u_img1_back">
                            <div class="m_l_u_img1_header">about_joo</div>
                            <i class="bi bi-three-dots img_three-dots"></i>
                        </div>
                    </div>
                    <img class="m_l_u_img1" src="https://www.icegif.com/wp-content/uploads/2021/11/icegif-1426.gif" />
                    <div class="m_l_u_img1_title">title</div>
                </div>
                <div class="m_l_u_img2_box">
                    <div class="m_l_u_img2_header_box">
                        <i class="bi bi-heart img_heart_icon"></i>
                        <div class="m_l_u_img2_back">
                            <div class="m_l_u_img2_header">about_joo</div>
                            <i class="bi bi-three-dots img_three-dots"></i>
                        </div>
                    </div>
                    <img class="m_l_u_img2" src="https://c.tenor.com/J4F181cEBV0AAAAC/the-lion-king-timon.gif" alt="">
                    <div class="m_l_u_img2_title">title</div>
                </div>
            </div>
            <div class="mb_l_down">
                <div class="m_l_d_img3_box">
                    <div class="m_l_d_img3_header_box">
                        <i class="bi bi-heart img_heart_icon"></i>
                        <div class="m_l_d_img3_back">
                            <div class="m_l_d_img3_header">about_joo</div>
                            <i class="bi bi-three-dots img_three-dots"></i>
                        </div>
                    </div>
                    <img class="m_l_d_img3" src="https://i.gifer.com/1gFn.gif" alt="">
                    <div class="m_l_d_img3_title">title</div>
                </div>
                <div>
                    <div class="m_l_d_img4_header_box">
                        <i class="bi bi-heart img_heart_icon"></i>
                        <div class="m_l_d_img4_back">
                            <div class="m_l_d_img4_header">about_joo</div>
                            <i class="bi bi-three-dots img_three-dots"></i>
                        </div>
                    </div>
                    <img class="m_l_d_img4"
                        src="http://file3.instiz.net/data/cached_img/upload/2019/02/24/3/f8a33d9455792f22dfacf5a61ee790f5.gif"
                        alt="">
                    <div class="m_l_d_img4_title">title</div>
                </div>
            </div>
        </div>
        <div class="mb_divider"></div>
        <div class="mb_right">
            <div class="mb_r_profile_header_box">
                <i class="bi bi-heart heart_icon"></i>
                <div class="mb_r_phb_back">
                    <div class="mb_r_profile_header">about_joo</div>
                    <i class="bi bi-three-dots"></i>
                </div>
            </div>
            <img class="mb_r_my_img" src="https://tenor.com/view/frozen-elsa-happy-smiling-gif-16840042.gif" alt="">
            <div class="mb_r_title">
                title
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
