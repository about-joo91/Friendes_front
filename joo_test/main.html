<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <!-- edit 모달 -->
    <div id="edit_modal_wrapper" class="edit_modal_wrapper">
        <div id="edit_modal">
            <div>수정</div>
            <hr style="width: 200px;" class="solid">
            <div class="share_button" onclick="google_auth()">공유</div>
            <hr style="width: 200px;" class="solid">
            <div>삭제</div>
        </div>
    </div>
    <!-- 메인 모달 -->
    <div class="modal_main_wrapper">
        <div class="mc_container">
            <div id="preview" class="mc_modal">
                <div>
                    <img id="out_put" src="/jintest//upload.jpg">
                </div>
            </div>
            <div class="modal_buttonbox">
                <div class="mb_container"></div>
                <label class="mb_file_select" for="image_input">1. 파 일 선 택</label>
                <input class="mb_file_input" id="image_input" type="file" accept='image/*' onchange="privew(event);" />
                <select class="mb_char_choice">
                    <option>2. 캐 릭 터 선택</option>
                    <option>엘사</option>
                    <option>라이언</option>
                    <option>주맨</option>
                </select>
                <button class="mb_title_button" id="title_button"><span>3. 제 목 입 력 </span> </button>
                <button class="mb_content_button" id="content_button"><span>4. 내 용 입 력 </span> </button>
                <button class="mb_up_button" onclick="post_upload()" id="upload_button"><span>5. 업 로 드</span></button>
                <button class="mb_back_button" id="clear"><span>취 소</span></button>
            </div>
            <div class="modal_line">
                <div class="ml_modal" id="event_div">
                    <img src='/jintest/event.jpg' />
                    <div>
                        <input class="ml_title" type="text" id="title" placeholder="제목을 입력해주세요.">
                        <textarea class="ml_content" id="content" placeholder="내용을 입력해주세요."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="email_modal_wrapper">
        <div class="email_modal">
            <div id="em_email_from" class="em_content_box">
                <div>From&nbsp;:&nbsp;</div>
                <div id="em_ef_text"></div>
            </div>
            <div id="em_email_to" class="em_content_box">
                <label for="em_eto_input">To&nbsp;:&nbsp;</label>
                <input id="em_eto_input" class="input_style" name="em_et_input" type="text">
            </div>
            <div id="em_email_title" class="em_content_box">
                <label for="em_eti_input">제목&nbsp;:&nbsp;</label>
                <input id="em_eti_input" class="input_style" name="em_et_input" type="text">
            </div>
            <div id="em_email_content" class="em_content_box">
                <label for="em_ec_textarea">내용:</label>
                <textarea id="em_ec_textarea" name="em_ec_textarea" id="" cols="30" rows="10"></textarea>
            </div>
            <button onclick="send_email()">공유하기</button>
        </div>
    </div>

    <button onclick="mypage()">임시버튼</button>


    <img class="main_header" src="images/friend.png">

    <div id="main_body">
        <div class="mb_plus_btn" onclick="upload_modal_in()">+</div>
        <div class="mb_left">

        </div>
        <div class="mb_divider"></div>
        <div class="mb_right">

        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
